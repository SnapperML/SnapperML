name: "SVM"
kind: 'group'
num_trials: 50
sampler: tpe

param_space:
  C: loguniform(0.01, 1000)
  kernel: choice(['rbf', 'poly', 'linear'])
  gamma: choice(['scale', 'auto'])
  degree: range(2, 5)

metric:
  name: val_accuracy
  direction: maximize

ray_config:
  num_cpus: 4

data:
  folder: examples/data/
  files: [
    '*QGSJet.txt'
  ]

run:
  - examples/train_svm.py
