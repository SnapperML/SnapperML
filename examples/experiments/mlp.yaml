name: "MLP"
kind: 'group'
num_trials: 50
sampler: tpe

param_space:
  layers:
    - range(100, 1000, 25)
    - range(100, 1000, 25)
    - range(100, 1000, 25)
    - range(100, 1000, 25)
    - range(100, 1000, 25)
  ps: uniform(0, 0.5)
  lr: loguniform(0.001, 0.1)
  one_cycle: choice([false, true])

params:
  epochs: 100
  use_bn: true

metric:
  name: val_accuracy
  direction: maximize

ray_config:
  num_cpus: 4

run:
  - examples/train_mlp.py

