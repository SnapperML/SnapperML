name: "MLP"
kind: 'group'
num_trials: 50
sampler: tpe

param_space:
  layers:
    - range(10, 100)
    - range(10, 100)
    - range(10, 100)
  ps: uniform(0, 0.2)
  lr: loguniform(0.001, 0.1)

params:
  epochs: 100
  use_bn: true
  one_cycle: true

metric:
  name: val_accuracy
  direction: maximize

ray_config:
  num_cpus: 4

run:
  - examples/train_mlp.py

